<div id="page-register">
  <div class="column first unitx1">&nbsp;</div>
  <div class="column unitx6 login-register">
    <h2>Register</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <div>
      <label for="f_username">Create a Username</label>
      <input type="text" name="username" id="f_username">
      </div>

      <div>
      <label for="f_password">Create a Password</label>
      <input type="password" name="password" id="f_password">
      </div>

      <div>
      <label for="f_password_verify">Verify Password</label>
      <input type="password" name="password_verify" id="f_password_verify">
      </div>

      <div>
      <label for="f_display_name">Create a display name</label>
      <input type="text" name="display_name" id="f_display_name">
      </div>

      <div>
        <label for="f_icon">
          <img src="imgs/icon.png">
        </label>
        <div class="icon_info">

          Add a Profile Picture<br>
          <input type="file" name="icon" id="f_icon">
          <p>*You have the option to display a profile picture. You have the ability to change your picture at any time.</p>
        </div>
      </div>

      <input type="image" src="imgs/login.png" alt="Play">
    </form>
  </div>
</div>
